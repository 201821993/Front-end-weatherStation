<!-- <h1>Estación meteorologica CCAI</h1> -->
<div  class="container">

  <!-- Temperature  temperatureValue -->
  <div class="containerGeneralBMP180">
    <div style="margin-right: 15px;">
      <div class="containerbmp180">
        <h2>Pressure</h2>
        <div class="subContainerbmp180">

          <ngx-gauge
          [value]="1030"
           type="arch"
           [thick]="8"
           cap="round"
           [max]=3000
           [size]=100


          >
        </ngx-gauge>
        <span>hpa </span>
        </div>

      </div>
      <div class="containerbmp180">
        <h2>Altitud</h2>
        <div class="subContainerbmp180">

              <ngx-gauge
              [value]="2240"
              type="arch"
              [thick]="8"
              cap="round"
              [max]=3000
              [size]=100


              >

            </ngx-gauge>
            <span>meters</span>
        </div>

      </div>
    </div>





    <div class="containerTemperature">
      <div class="subContainerTemperature">
        <h2>Temperature</h2>
          <ngx-gauge class = "containerGraph__gauge"
              [value]="35"
              type="arch"
              [thick]="10"
              cap="round"
              [max]=80
              [size]=150
              append="C°"
              >
          </ngx-gauge>
          <span>Templado</span>
      </div>

      <div  class="containerGraph__chart">
        <canvas id="ctx" width="1000" height="400" ></canvas>
      </div>

    </div>

  </div>

<!-- Esta sección es para el pluviometro, anenometro y veleta -->
<div>
  <div class="containerbmp180">
    <h2>Air Quality/CO2</h2>
    <div class="subContainerbmp180">

      <ngx-gauge
      [value]="1030"
       type="arch"
       [thick]="8"
       cap="round"
       [max]=3000
       [size]=100


      >
    </ngx-gauge>
    <span>pm </span>
    </div>

  </div>

  <div class="containerbmp180">
    <h2>Ultraviolet rays</h2>
    <div class="subContainerbmp180">

      <ngx-gauge
      [value]="8"
       type="arch"
       [thick]="8"
       cap="round"
       [max]=10
       [size]=100


      >
    </ngx-gauge>
    <span>Whats / m2 </span>
    </div>

  </div>
</div>


  <div class="containerGraph">
    <ngx-gauge

      [value]="altitudeValue"
      type="arch"
      [thick]="gauegeThik"
      cap="round"
      [max]=300
      [size]=220
      label="Altitude"
      append="C°"
      >
    </ngx-gauge>

  </div>



  <div class="containerGraph">
  <ngx-gauge
    [value]="pressureValue"
     type="arch"
     [thick]="gauegeThik"
     cap="round"
     [max]=300
     [size]=220
     label="Pressure"
     append="C°"
    >
  </ngx-gauge>

  </div>

  <div class="containerGraph">
  <ngx-gauge
            [size]=200
             type="arch"
             [thick]="gauegeThik"
             [value]="airQualityValue"
             cap="butt"
             label="Air quality"
             append="C"
             [markers]="markerConfig"

             >
  </ngx-gauge>

  </div>



  </div>
